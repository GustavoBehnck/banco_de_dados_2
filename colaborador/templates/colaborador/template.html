<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Grão-mestre Tratores</title>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f8f3;
        color: #2e3d27;
      }
      .navbar {
        background-color: #355e3b;
      }
      .navbar-brand, .nav-link {
        color: #fdfaf6 !important;
      }
      .navbar-brand:hover, .nav-link:hover {
        color: #e3d985 !important;
      }
      .hero {
        background: linear-gradient(rgba(53, 94, 59, 0.6), rgba(53, 94, 59, 0.6)), url('https://images.unsplash.com/photo-1600415425861-e7e5a7cd5c91?auto=format&fit=crop&w=1350&q=80') center/cover;
        color: white;
        text-align: center;
        padding: 100px 20px;
      }
      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
      }
      .hero p {
        font-size: 1.2rem;
        margin-top: 10px;
      }
      .about {
        padding: 60px 20px;
      }
      .about h2 {
        color: #355e3b;
      }
      .contact-section {
        background-color: #eaf4e0;
        padding: 60px 20px;
      }
      footer {
        background-color: #355e3b;
        color: #fdfaf6;
        text-align: center;
        padding: 20px 0;
      }
      footer a {
        color: #e3d985;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Grão-mestre Tratores</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    <section>
        <p>asdasd</p>    
    </section>
    {% endblock %}

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Grão-mestre Tratores | Desenvolvido com ❤️ para o campo</p>
        <p><a href="#">Política de Privacidade</a></p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

{% extends 'django_tables2/bootstrap5.html' %}
{% load django_tables2 %}

{% block table-wrapper %}
<div class="table-responsive my-4 shadow-sm rounded p-3" style="background-color: #eaf4e0;">
    {% block table %}
        {{ block.super }}
    {% endblock table %}

    {% block pagination %}
        {{ block.super }}
    {% endblock pagination %}
</div>
{% endblock table-wrapper %}
